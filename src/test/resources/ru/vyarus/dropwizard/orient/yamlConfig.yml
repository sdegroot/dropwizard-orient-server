
orient-server:
  files-path: $TMP/db/

  config:
    users:
      - name: root
        password: root
        resources: '*'
      - name: guest
        password: guest
        resources: 'connect,server.listDatabases,server.dblist'

    handlers:
    # enable below lines if graph version used and gremlin support required
#      - clazz: com.orientechnologies.orient.graph.handler.OGraphServerHandler
#        parameters:
#            - name: enabled
#              value: true
#            - name: graph.pool.max
#              value: 50
      - clazz: com.orientechnologies.orient.server.handler.OJMXPlugin
        parameters:
            - name: enabled
              value: true
            - name: profilerManaged
              value: true
      - clazz: com.orientechnologies.orient.server.handler.OAutomaticBackup
        parameters:
            - name: enabled
              value: false
            - name: delay
              value: 4h
            - name: target.directory
              value: backup
            - name: target.fileName
              value: '${DBNAME}-${DATE:yyyyMMddHHmmss}.json'
            - name: compressionLevel
              value: 9
            - name: bufferSize
              value: 1048576
            - name: db.include
              value:
            - name: db.exclude
              value:
      - clazz: com.orientechnologies.orient.server.handler.OServerSideScriptInterpreter
        parameters:
            - name: enabled
              value: true
            - name: allowedLanguages
              value: SQL
      - clazz: com.orientechnologies.orient.server.token.OrientTokenHandler
        parameters:
            - name: enabled
              value: false
            - name: oAuth2Key
              value:
            - name: sessionLength
              value: 60
            - name: encryptionAlgorithm
              value: HmacSHA256

    network:
      protocols:
        - name: binary
          implementation: com.orientechnologies.orient.server.network.protocol.binary.ONetworkProtocolBinary
        - name: http
          implementation: com.orientechnologies.orient.server.network.protocol.http.ONetworkProtocolHttpDb
      listeners:
        - protocol: binary
          ipAddress: 0.0.0.0
          portRange: 2424-2430
          socket: default
        - protocol: http
          ipAddress: 0.0.0.0
          portRange: 2480-2490
          socket: default
          parameters:
              - name: network.http.charset
                value: utf-8
          commands:
              - pattern: 'GET|www GET|studio/ GET| GET|*.htm GET|*.html GET|*.xml GET|*.jpeg GET|*.jpg GET|*.png GET|*.gif GET|*.js GET|*.css GET|*.swf GET|*.ico GET|*.txt GET|*.otf GET|*.pjs GET|*.svg GET|*.json GET|*.woff GET|*.woff2 GET|*.ttf GET|*.svgz'
                implementation: com.orientechnologies.orient.server.network.protocol.http.command.get.OServerCommandGetStaticContent
                parameters:
                    - name: 'http.cache:*.htm *.html'
                      value: 'Cache-Control: no-cache, no-store, max-age=0, must-revalidate\r\nPragma: no-cache'
                    - name: 'http.cache:default'
                      value: 'Cache-Control: max-age=120'
  # enable below lines if graph version used and gephi support required
  #            - pattern: 'GET|gephi/*'
  #              implementation: com.orientechnologies.orient.graph.server.command.OServerCommandGetGephi

    properties:
       - name: plugin.dynamic
         value: true
       - name: plugin.hotReload
         value: false
       - name: db.pool.min
         value: 1
       - name: db.pool.max
         value: 50
       - name: profiler.enabled
         value: true
         #configures the profiler as <seconds-for-snapshot>,<archive-snapshot-size>,<summary-size>
       - name: profiler.config
         value: '30,10,10'
         #enable/Disable logging. Levels are: finer, fine, finest, info, warning
       - name: log.console.level
         value: info
       - name: log.file.level
         value: fine


